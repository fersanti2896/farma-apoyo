
<h2 mat-dialog-title class="text-center text-2xl">Asignar Proveedor</h2>

<mat-dialog-content [formGroup]="form">
  <div class="flex flex-col md:flex-row gap-4">
    <mat-form-field appearance="fill" class="flex-1">
      <mat-label>Producto</mat-label>
      <mat-select formControlName="productProviderId">
        <mat-option *ngFor="let product of products" [value]="product.productProviderId">
          {{ product.productName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
  <div class="flex flex-col md:flex-row gap-4">
    <mat-form-field appearance="fill" class="flex-1">
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" formControlName="quantity">
    </mat-form-field>

    <mat-form-field appearance="fill" class="flex-1">
      <mat-label>Precio Unitario</mat-label>
      <input matInput type="number" formControlName="unitPrice">
    </mat-form-field>
  </div>  
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-flat-button class="btn-success" (click)="onSave()" [disabled]="form.invalid">Agregar</button>
  <button mat-button class="h-9 btn-warn ml-4" (click)="onCancel()">Cancelar</button>
</mat-dialog-actions>
