<shared-loading-page *ngIf="isLoading"></shared-loading-page>

<div class="flex justify-between items-center mb-4 w-full">
  <!-- Podrías colocar filtros aquí -->
</div>

<h2 class="text-2xl text-center md:w-full mb-6 -mt-6">Finanzas</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 px-4">
  <div *ngFor="let item of summaryData" class="bg-white shadow rounded-lg p-4 border border-gray-200">
    <h3 class="text-lg font-semibold text-gray-700 mb-2">{{ item.paymentMethod }}</h3>
    <p class="text-xl font-bold text-green-700">$ {{ item.totalAmount | number:'1.2-2' }}</p>
  </div>
</div>
