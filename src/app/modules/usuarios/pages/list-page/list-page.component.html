<shared-loading-page *ngIf="isLoading"></shared-loading-page>

<div class="flex justify-between items-center mb-4 w-full">
  <!-- Campo de búsqueda a la izquierda -->
  <div class="w-full md:w-2/6">
    <mat-form-field class="h-17 md:w-full w-40 -ml-4">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar usuario" #input />
    </mat-form-field>
  </div>

  <div class="">
    <button mat-raised-button class="btn-success md:mr-4 w-36 -mr-4 mb-3" [routerLink]="['crear']">
      Alta Usuario
    </button>
  </div>
</div>

<h2 class="text-2xl text-center md:w-full mb-4 -mt-6">Usuarios</h2>

<div class="flex items-center mb-4 w-full gap-4">
  <button mat-raised-button class="btn-cancel h-10 flex items-center gap-x-1" (click)="exportToPDF()">
    <span>Descargar</span>
    <mat-icon>picture_as_pdf</mat-icon>
  </button>

  <button mat-raised-button class="btn-success h-10 flex items-center gap-x-1" (click)="exportToExcel()">
    <span>Descargar</span>
    <mat-icon>explicit</mat-icon>
  </button>
</div>

<div class="mat-elevation-z8 overflow-x-auto">
  <div class="min-w-[700px]">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let user"> {{ user.userId }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{ user.firstName }} {{ user.lastName }} {{ user.mLastName }} </td>
      </ng-container>

      <!-- Usernam Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
        <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="descriptionStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
        <td mat-cell *matCellDef="let user"> {{ user.descriptionStatus }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button class="cursor-pointer" [matTooltip]="user.status === 1 ? 'Bloquear usuario' : 'Desbloquear usuario'" aria-label="Bloquear/Desbloquear usuario" (click)="openConfirmDialog(user)">
            <mat-icon>{{ user.status === 1 ? 'lock' : 'lock_open' }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que coincidan con "{{ input.value }}"</td>
      </tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Selector de página"></mat-paginator>
</div>
